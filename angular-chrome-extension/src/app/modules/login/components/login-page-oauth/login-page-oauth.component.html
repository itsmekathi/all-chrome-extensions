<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Authenticate with github</h2>
        </div>
        <div class="col-sm-12">
            <input type="text" name="loginName" id="loginName" required minlength="5" [(ngModel)]="userName">
            <button class="btn btn-primary" (click)="login">Login</button>
        </div>
    </div>
</div>
