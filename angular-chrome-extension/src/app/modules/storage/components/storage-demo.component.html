<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Storage Service Demo</h2>
        </div>
        <div class="col-sm-12">
            <h2>Add value to storage</h2>
            <div class="col-sm-6">
                <label>Enter Key: </label> <input type="text" name="key" [(ngModel)]="key">
                <label>Enter value: </label><input type="text" name="value" [(ngModel)]="value">
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary" (click)="addToStorage()">Add to storage</button>
            </div>
        </div>
        <div class="col-sm-12">
            <h2>Fetch value from storage</h2>
            <div class="col-sm-6">
                <label>Enter Key: </label> <input type="text" name="keytoLookup" [(ngModel)]="keytoLookup">
                <br>
                <p *ngIf="fetchedValue">Value is : {{fetchedValue | json}}</p>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary" (click)="getFromStorage()">Get From storage</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary" (click)="removeFromStorage()">Remove From storage</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-secondary" (click)="checkIfKeyExists()">Exists check</button>
            </div>
        </div>
        <div class="col-sm-12">
            <button class="btn btn-danger" (click)="clearStorage()">Clear storage</button>
        </div>
    </div>
</div>
