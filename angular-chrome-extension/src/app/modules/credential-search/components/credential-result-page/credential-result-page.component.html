<div class="row">
    <div *ngIf="searchResults.length > 0" class="col-sm-12">
        Results
    </div>
    <div *ngIf="searchResults.length === 0" class="col-sm-12">
        No Results found
    </div>
    <div class="col-sm-12">
        <app-search-result [myCredential]="credential" *ngFor="let credential of searchResults" class="pb-2"></app-search-result>
    </div>
</div>
